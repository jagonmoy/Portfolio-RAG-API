services:
  - type: web
    name: portfolio-rag-api
    env: python
    buildCommand: "curl -LsSf https://astral.sh/uv/install.sh | sh && source ~/.bashrc && uv sync --frozen"
    startCommand: "uv run uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: CHROMA_PERSIST_PATH
        value: /opt/render/project/src/data/storage/chroma_db